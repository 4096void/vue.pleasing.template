<!DOCTYPE html>
<html>
  <head>
    <!-- consistent request base -->
    <base href="/" />
    <meta charset="utf-8">
    <!-- responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">

    <!-- wechat sdk -->
    <!-- <script src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script> -->
    <!-- fastclick -->
    <script src="/static/libs/fastclick.min.js"></script>
    <!-- flexible -->
    <script src="/static/libs/flexible.js"></script>
    <script src="/static/libs/flexible_css.js"></script>
    <!-- vconsole -->
    <script src="/static/libs/vconsole.min.stable.js"></script>
    <title>4096void-vue-template</title>
    <script>
      function queryGet(k) {
        var query = window.location.search.substring(1);
        var pairs = query.split('&');
        for (var i = 0; i < pairs.length; i += 1) {
          var pair = pairs[i].split('=');
          if (decodeURIComponent(pair[0]) === k) {
            return decodeURIComponent(pair[1]);
          }
        }
      }
      function launchVConsole() { return new VConsole(); }
      if (queryGet('debug') === 'yes') { launchVConsole(); }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
